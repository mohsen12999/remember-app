name: Release with old way
on: push

jobs:

  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3       
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
      - name: Upload artifacts
        uses: LabhanshAgrawal/upload-artifact@v3
        with:
          path: |
            out/make/**/*.zip
            out/make/**/*.nupkg
            out/make/**/*.exe
            out/make/**/*.msi
            out/make/**/*.snap
            out/make/**/*.AppImage
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.pacman