name: Release with old way
on: push

jobs:

  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3       
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
      - name: Upload artifacts
        uses: LabhanshAgrawal/upload-artifact@v3
        with:
          path: |
            ${{ github.workspace }}/out/make/*.zip
            ${{ github.workspace }}/out/make/*.nupkg
            ${{ github.workspace }}/out/make/*.exe
            ${{ github.workspace }}/out/make/*.msi
            ${{ github.workspace }}/out/make/*.snap
            ${{ github.workspace }}/out/make/*.AppImage
            ${{ github.workspace }}/out/make/*.deb
            ${{ github.workspace }}/out/make/*.rpm
            ${{ github.workspace }}/out/make/*.pacman
            ${{ github.workspace }}/out/make/bundle-size.json